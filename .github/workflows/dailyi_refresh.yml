name: FTG Foundation Daily Refresh

on:
  schedule:
    - cron: '0 13 * * *'   # 6:00 AM Pacific
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    env:
      FOUNDATION_SQL_USER: ${{ secrets.FOUNDATION_SQL_USER }}
      FOUNDATION_SQL_PASSWORD: ${{ secrets.FOUNDATION_SQL_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install pyodbc

      - name: Test Foundation connection
        run: python scripts/01_test_connection.py
