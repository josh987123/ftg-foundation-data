name: FTG Foundation Daily Refresh

on:
  schedule:
    - cron: "0 14,16,18,20,22 * * 1-5"
    - cron: "0 0,2,4 * * 2-6"
  workflow_dispatch:

concurrency:
  group: foundation-refresh
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    env:
      FOUNDATION_SQL_USER: ${{ secrets.FOUNDATION_SQL_USER }}
      FOUNDATION_SQL_PASSWORD: ${{ secrets.FOUNDATION_SQL_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Microsoft SQL ODBC Driver
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg apt-transport-https
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/ubuntu/22.04/prod jammy main" \
            | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 unixodbc-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install pyodbc pandas requests


      - name: Run full FTG pipeline
        run: python scripts/run_all.py

      # --------------------------------------------------------
      # Generate canonical metrics (derived layer)
      # --------------------------------------------------------
      - name: Run canonical metrics ETL
        run: python metrics/metrics_etl.py


      # --------------------------------------------------------
      # ✅ NEW: Generate refresh timestamp artifact
      # --------------------------------------------------------
      - name: Write refresh timestamp
        run: |
          mkdir -p public/data
          UTC_NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          PT_NOW=$(TZ=America/Los_Angeles date +"%Y-%m-%d %H:%M:%S PT")

          cat <<EOF > public/data/last_refresh.json
          {
            "last_refresh_utc": "$UTC_NOW",
            "last_refresh_pacific": "$PT_NOW",
            "run_id": "${{ github.run_id }}",
            "status": "success"
          }
          EOF

      # --------------------------------------------------------
      # Commit outputs (CSV + JSON + timestamp)
      # --------------------------------------------------------
      - name: Commit and push outputs
        run: |
          git config user.name "FTG Data Bot"
          git config user.email "bot@ftg.local"
          git add data public/data
          git commit -m "Automated FTG data refresh" || echo "No changes to commit"
          git push

      # --------------------------------------------------------
      # ✅ NEW: Upload timestamp as workflow artifact
      # --------------------------------------------------------
      - name: Upload refresh timestamp artifact
        uses: actions/upload-artifact@v4
        with:
          name: last-refresh
          path: public/data/last_refresh.json
