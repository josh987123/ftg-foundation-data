name: FTG Foundation Daily Refresh

on:
  schedule:
    - cron: '0 13 * * *'   # 6:00 AM Pacific
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    env:
      FOUNDATION_SQL_USER: ${{ secrets.FOUNDATION_SQL_USER }}
      FOUNDATION_SQL_PASSWORD: ${{ secrets.FOUNDATION_SQL_PASSWORD }}

    steps:
      # ------------------------------------------------------------
      # 1) Check out repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2) Install Microsoft SQL Server ODBC driver (Linux)
      # ------------------------------------------------------------
      - name: Install Microsoft SQL Server ODBC Driver
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg apt-transport-https
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/ubuntu/22.04/prod jammy main" | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 unixodbc-dev

      # ------------------------------------------------------------
      # 3) Set up Python
      # ------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ------------------------------------------------------------
      # 4) Install Python dependencies
      # ------------------------------------------------------------
      - name: Install Python dependencies
        run: pip install pyodbc pandas

      # ------------------------------------------------------------
      # 5) Sanity check: test Foundation connection
      # ------------------------------------------------------------
      - name: Test Foundation connection
        run: python scripts/01_test_connection.py

      # ------------------------------------------------------------
      # 6) Export Accounts â†’ data/accounts.csv
      # ------------------------------------------------------------
      - name: Export Accounts
        run: python scripts/02_accounts.py

      # ------------------------------------------------------------
      # 7) Commit accounts.csv ONLY if it changed
      # ------------------------------------------------------------
      - name: Commit and push accounts.csv if changed
        run: |
          git config user.name "FTG Data Bot"
          git config user.email "bot@ftg.local"
          git add data/accounts.csv
          git commit -m "Update accounts.csv" || echo "No changes to commit"
          git push
